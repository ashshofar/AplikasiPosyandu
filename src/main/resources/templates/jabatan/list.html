<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="content">        
            <!-- form -->
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Jabatan</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <br />
                            <form th:action="@{/jabatan/save}" th:object="${jabatan}" method="post" class="form-horizontal form-label-left" id="form1">


                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nama">Nama Jabatan<span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" th:field="*{nama}" required="required" class="form-control col-md-7 col-xs-12"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="deskripsi">Deskripsi<span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" th:field="*{deskripsi}" required="required" class="form-control col-md-7 col-xs-12"/>
                                    </div>
                                </div>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                        <button class="btn btn-primary">Simpan</button>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>

            <!-- End form -->  

            <!-- Table -->
            <div class="clearfix">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_content">
                                <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                                    <thead>
                                        <tr>
                                            <th>Nama Jabatan</th>
                                            <th>Deskripsi</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:if="${#lists.isEmpty(allJabatans)}">
                                            <td colspan="10" align="center">Tidak ada Jabatan yang tersimpan</td> 
                                        </tr>
                                        <tr th:each="jabatan : ${allJabatans}">
                                            <td th:text="${jabatan.nama}">Nama Jabatan</td>
                                            <td th:text="${jabatan.deskripsi}">Deskripsi</td>
                                            <td align="center">
                                                <a th:href="@{/jabatan/edit/{id}(id=${jabatan.jabatanId})}"><span class="glyphicon glyphicon-edit"></span></a> &nbsp; &nbsp;
                                                <a class="hapus" th:href="@{/jabatan/delete/{id}(id=${jabatan.jabatanId})}"><span class="glyphicon glyphicon-trash"></span></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end Table -->
            <script>
                document.querySelector('#form1').addEventListener('submit', function (e) {
                    var form = this;
                    e.preventDefault();
                    swal({
                        title: "Apakah Anda Yakin?",
                        text: "Data Akan Tersimpan",
                        type: "info",
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        confirmButtonText: 'Ya',
                        cancelButtonText: "Tidak",
                        closeOnConfirm: false,
                        closeOnCancel: false
                    },
                    function (isConfirm) {
                        if (isConfirm) {
                            swal({
                                title: 'Sukses',
                                text: 'Data Telah Tersimpan',
                                type: 'success'
                            }, function () {
                                form.submit();
                            });

                        } else {
                            swal("Di Batalkan", "Data Tidak Tersimpan", "error");
                        }
                    });
                });

            </script>

        </div>



    </body>
</html>
